<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Eczar:700|Merriweather:700|PT+Serif" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Train Time</h1>
                <p class="lead">Your One stop shop for train Scheduling.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <br>
                <div class="card">
                    <div class="card-header">
                        <strong>
                            <i class="addEmployee"></i> Add Train</strong>
                    </div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="name">Train Name:</label>
                                <input type="text" class="form-control" id="name">
                            </div>


                            <div class="form-group">
                                <label for="Destination">Destination:</label>
                                <input type="text" class="form-control" id="Destination">
                            </div>

                            <div class="form-group">
                                <label for="time">First Train Time (HH:mm-Military Time):</label>
                                <input type="text" class="form-control" id="train-time">
                            </div>

                            <div class="form-group">
                                <label for="rate">Frequency:</label>
                                <input type="text" class="form-control" id="Frequency">
                            </div>

                            <input class="btn btn-primary" type="submit" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">

                <div class="card2">
                    <!-- Panel Heading for the retrieved articles box -->
                    <div class="card-header">
                        <strong>
                            <i class="train-schedule"></i> Current Train Schedule</strong>
                    </div>

                </div>


                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        
                    </tbody>
                </table>





            </div>











</body>

</html>
